<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp- Form</title>
</head>

<body>
    <main class="page_wrapper">
        <div class="form_wrapper">

            <aside class="sidebar">
                <div id="logo_div"></div>

                <p>Photo by <a
                        href="https://unsplash.com/@martz90?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Martin
                        Martz</a> on
                    <a
                        href="https://unsplash.com/photos/a-blue-abstract-background-with-wavy-shapes-P66DWe8AAbo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                        Unsplash</a>
                </p>
            </aside>

            <form action="#" method="get">
                <section id="form_sec1">
                    <p>
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started!
                    </p>
                    <p>You know you want to.</p>
                </section>
                
                <section id="form_sec2">
                    <p>Let's do this!</p>

                    <div class="left">

                        <label for="first_name">FIRST NAME
                            <input type="text" name="first_name" id="first_name">
                        </label>

                        <label for="email">EMAIL
                            <input type="email" name="email" id="email" placeholder="yourEmail@email.com" required>
                        </label>

                        <label for="password">PASSWORD
                            <input type="text" name="password" id="password" placeholder="**...">
                        </label>

                    </div>

                    <div class="right">

                        <label for="last_name">LAST NAME
                            <input type="text" name="last_name" id="last_name">
                        </label>

                        <label for="telephone">TELEPHONE
                            <input type="text" name="telephone" id="telephone" placeholder="681-123-4565" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                        </label>

                        <label for="password">PASSWORD
                            <input type="text" name="password" id="password" placeholder="**...">
                        </label>

                    </div>

                </section>
                <section id="form_sec3"></section>
            </form>
        </div>
    </main>

    <script>

    </script>
</body>

</html>
